<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KitaBantu - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* ======== GLOBAL BODY ======== */
body {
  background-color: #f8f9fa;
  margin: 0;
}

/* ======== CONTAINER UTAMA ======== */
.main-container {
  max-width: 400px;
  margin: auto;
  background-color: white;
  border-radius: 30px 30px 0 0;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  padding-bottom: 60px; /* Supaya isi tidak tertutup nav */
}

/* ======== HEADER ======== */
.header {
  background-color: #FF8C94;
  color: white;
  padding: 30px 20px 20px 20px;
  text-align: center;
}
.header h5 {
  font-weight: bold;
  margin-bottom: 10px;
}
.btn-login {
  background-color: white;
  color: #FF8C94;
  border: none;
  border-radius: 25px;
  padding: 10px 25px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
}
.btn-login:hover {
  background-color: #ffe6e8;
}
.link-register {
  color: white;
  font-size: 14px;
  margin-top: 10px;
  display: block;
}
.link-register a {
  text-decoration: underline;
  color: white;
}

/* ======== MENU LIST ======== */
.menu-list {
  padding: 0;
  margin: 0;
}
.menu-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  background-color: white;
  text-decoration: none;
  color: #333;
  border-bottom: 1px solid #e0e0e0;
  transition: background-color 0.2s ease;
}
.menu-item:hover {
  background-color: #f9f9f9;
}
.menu-left {
  display: flex;
  align-items: center;
}
.menu-left i {
  color: #FF8C94;
  font-size: 18px;
  margin-right: 12px;
}
.menu-text {
  font-size: 15px;
  font-weight: 500;
}
.menu-right i {
  color: #bbb;
  font-size: 16px;
}

/* ======== ILUSTRASI ======== */
.illustration {
  padding: 0;
  margin: 0;
}
.illustration img {
  width: 100%;         /* penuh sesuai container */
  height: 200px;       /* tinggi seragam */
  object-fit: cover;   /* biar proporsional tapi rapi */
  display: block;
  margin: 0;
  border-radius: 10px; /* opsional, sudut membulat */
}

/* ======== APP INFO ======== */
.logo {
  text-align: center;
  padding: 10px 0;
}
.logo img {
  width: 120px;
}
.app-info {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-bottom: 10px;
}

/* ======== NAVIGASI BAWAH ======== */
.nav-bottom-wrapper {
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
  background-color: white;
  border-top: 1px solid #ccc;
}
.nav-bottom {
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}
.nav-bottom a {
  text-align: center;
  color: #888;
  font-size: 14px;
  text-decoration: none;
}
.nav-bottom a.active {
  color: #FF8C94;
  font-weight: bold;
}

  </style>
</head>
<body>

  <!-- Kontainer Utama -->
  <div class="main-container mt-3">
    <!-- Header -->
    <div class="header">
      <h5>Akun Saya</h5>
      <p>Silahkan Masuk Dengan Akun Anda<br>Untuk Membantu di KitaBantu</p>
      <a href="login.html" class="btn btn-login mt-2">Masuk Sekarang</a>
      <span class="link-register mt-2">Belum Punya Akun? <a href="daftar.html">Daftar</a></span>
    </div>

    <!-- Menu List -->
    <div class="menu-list">
      <a href="freequently.html" class="menu-item">
        <div class="menu-left">
          <i class="bi bi-question-circle-fill"></i>
          <div class="menu-text">Frequently Asked Questions</div>
        </div>
        <div class="menu-right">
          <i class="bi bi-chevron-right"></i>
        </div>
      </a>

      <a href="syarat dan ketentuan .html" class="menu-item">
        <div class="menu-left">
          <i class="bi bi-file-earmark-text-fill"></i>
          <div class="menu-text">Syarat & Ketentuan</div>
        </div>
        <div class="menu-right">
          <i class="bi bi-chevron-right"></i>
        </div>
      </a>

      <a href="tentang kita bantu.html" class="menu-item">
        <div class="menu-left">
          <i class="bi bi-info-circle-fill"></i>
          <div class="menu-text">Tentang Kita Bantu</div>
        </div>
        <div class="menu-right">
          <i class="bi bi-chevron-right"></i>
        </div>
      </a>
    </div>

    <!-- Ilustrasi -->
    <div class="illustration">
      <img src="img/kita_bantu-removebg-preview.png" alt="">
    </div>

    <!-- Logo & Versi -->
    <div class="logo">
      <!-- <img src="img/logo.png" alt="Logo KitaBantu"> -->
      <div class="app-info">KitaBantu v1.0.5</div>
    </div>
  </div>

  <!-- Navigasi Bawah -->
  <div class="nav-bottom-wrapper">
    <div class="nav-bottom">
      <a href="home.html"><i class="bi bi-house-door"></i><br>Home</a>
      <a href="Riwayat.html"><i class="bi bi-clock-history"></i><br>Riwayat</a>
      <a href="akun.html" class="active"><i class="bi bi-person"></i><br>Akun</a>
    </div>
  </div>

</body>
</html>
