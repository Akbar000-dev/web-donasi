<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>

  <!-- ✅ Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* ========== RESET & BODY ========== */
    html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f1f1f1; }
    body { display: flex; flex-direction: column; }

    /* ========== TOP BAR ========== */
    .top-bar {
      background-color: #ff8c94; padding: 12px 0; text-align: center; color: white;
      font-weight: bold; font-size: 16px; position: relative;
    }
    .top-bar a { position: absolute; top: 12px; left: 15px; color: white; text-decoration: none; font-size: 20px; }

    /* ========== KONTEN UTAMA ========== */
    .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; }
    .account-container {
      width: 100%; max-width: 400px; background-color: white;
      padding: 30px 20px 20px; border-radius: 0 0 12px 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center;
    }

    /* ========== FOTO PROFIL ========== */
    .profile-icon {
      width: 100px; height: 100px; border-radius: 50%; overflow: hidden;
      margin: 0 auto 20px auto; position: relative; border: 3px solid #ff8c94;
    }
    .profile-icon img { width: 100%; height: 100%; object-fit: cover; }
    .camera-icon {
      position: absolute; bottom: 0; right: 0; background: white; color: #ff8c94;
      border-radius: 50%; padding: 6px; font-size: 16px; border: 1px solid #ddd; cursor: pointer;
    }
    #profileInput { display: none; }

    /* ========== FORM INPUT ========== */
    .form-control { border-radius: 10px; }
    .btn-confirm {
      background-color: #ff8c94; color: white; font-weight: bold;
      border-radius: 25px; padding: 10px 30px; border: none; cursor: pointer;
    }
    .btn-confirm:hover { background-color: #ff6f7f; }
    .note { font-size: 13px; color: #f28b8b; margin: 10px 0; }

    /* ========== FOOTER ========== */
    .footer-nav {
      width: 100%; max-width: 400px; background-color: white; border-radius: 12px 12px 0 0;
      padding: 8px 0; box-shadow: 0 -2px 8px rgba(0,0,0,0.05); display: flex; justify-content: space-around; align-self: center;
    }
    .footer-nav a { text-decoration: none; color: #b7b7b7; font-size: 12px; text-align: center; flex-grow: 1; }
    .footer-nav a.active { color: #ff8c94; font-weight: bold; }
    .footer-nav a i { display: block; font-size: 18px; margin-bottom: 4px; }
  </style>
</head>
<body>

  <!-- ========== TOP BAR ========== -->
  <div class="top-bar">
    <a href="akun.html"><i class="bi bi-arrow-left"></i></a>
    Edit Profile
  </div>

  <!-- ========== KONTEN UTAMA ========== -->
  <div class="main-content">
    <section class="account-container">

      <!-- Foto Profil -->
      <div class="profile-icon">
        <img id="profileImage" src="default.jpg" alt="Foto Profil">
        <label for="profileInput" class="camera-icon"><i class="bi bi-camera-fill"></i></label>
        <input type="file" id="profileInput" accept="image/*">
      </div>

      <!-- Form Edit Profile -->
      <form id="editProfileForm">
        <div class="mb-3 text-start">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" value="Light Knight" required>
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" value="Lightknight@knight.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="tanggal" class="form-label">Tanggal Lahir</label>
          <input type="date" id="tanggal" class="form-control" value="1303-02-01" required>
        </div>
        <div class="mb-3 text-start">
          <label for="bio" class="form-label">Bio Singkat</label>
          <textarea id="bio" class="form-control" rows="2" required>Light Knight</textarea>
        </div>

        <p class="note">Informasi berikut hanya dapat dilihat oleh kamu dan tidak akan dipublikasikan</p>

        <!-- Tombol Konfirmasi -->
        <div class="d-grid mt-3">
          <button type="submit" class="btn-confirm">Konfirmasi</button>
        </div>
      </form>
    </section>

    <!-- FOOTER -->
    <nav class="footer-nav">
      <a href="belum login .html"><i class="bi bi-house"></i>Home</a>
      <a href="Riwayat.html"><i class="bi bi-clock-history"></i>Riwayat</a>
      <a href="akun.html" class="active"><i class="bi bi-person"></i>Akun</a>
    </nav>
  </div>

  <!-- ✅ Script Simpan & Load LocalStorage -->
  <script>
    const profileInput = document.getElementById("profileInput");
    const profileImage = document.getElementById("profileImage");
    const nama = document.getElementById("nama");
    const email = document.getElementById("email");
    const tanggal = document.getElementById("tanggal");
    const bio = document.getElementById("bio");

    // ✅ Load data saat halaman dibuka
    window.addEventListener("load", () => {
      if(localStorage.getItem("userProfileImage")) profileImage.src = localStorage.getItem("userProfileImage");
      if(localStorage.getItem("userName")) nama.value = localStorage.getItem("userName");
      if(localStorage.getItem("userEmail")) email.value = localStorage.getItem("userEmail");
      if(localStorage.getItem("userTanggal")) tanggal.value = localStorage.getItem("userTanggal");
      if(localStorage.getItem("userBio")) bio.value = localStorage.getItem("userBio");
    });

    // ✅ Preview foto + simpan ke localStorage
    profileInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImage.src = e.target.result;
          localStorage.setItem("userProfileImage", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // ✅ Saat submit, simpan data ke localStorage
    document.getElementById("editProfileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("userName", nama.value);
      localStorage.setItem("userEmail", email.value);
      localStorage.setItem("userTanggal", tanggal.value);
      localStorage.setItem("userBio", bio.value);

      alert("Data berhasil disimpan!");
      window.location.href = "akun.html";
    });
  </script>
</body>
</html>
