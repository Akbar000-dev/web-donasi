<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilih Pembayaran</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .pembayaran-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #ff9ca3;
      color: #fff;
      padding: 12px 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header i {
      margin-right: 8px;
      font-size: 18px;
    }

    .header small {
      font-size: 12px;
    }

    /* Konten Pembayaran */
    .pembayaran-content {
      padding: 15px;
      flex: 1;
    }

    .pilihan-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: 0.3s;
    }

    .pilihan-box:hover {
      border-color: #ff9ca3;
    }

    .pilihan-left {
      display: flex;
      flex-direction: column-reverse; /* Gambar di bawah tulisan */
      align-items: flex-start;
      font-size: 14px;
      font-weight: 500;
    }

    .pilihan-left img {
      height: 20px; /* Ukuran gambar lebih kecil */
      margin-top: 6px;
    }

    .pilihan-right {
      color: #999;
      font-size: 14px;
    }

    /* Powered by Midtrans */
    .powered {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 30px;
    }

    .powered img {
      height: 20px;
      margin-left: 6px;
      vertical-align: middle;
    }

    /* Tombol Konfirmasi */
    .btn-konfirmasi {
      background-color: #ff9ca3;
      color: #fff;
      border-radius: 40px;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    /* Navigasi bawah */
    .nav-bottom {
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="pembayaran-container">
    
    <!-- Header -->
    <div class="header">
      <div><i class="bi bi-arrow-left"></i> Pilih Pembayaran</div>
      <small id="countdown">Pilih dalam 24:00:00</small>
    </div>

    <!-- Konten Pilihan Pembayaran -->
    <div class="pembayaran-content">

      <!-- Virtual Account -->
      <div class="pilihan-box" onclick="pilihMetode(this,'Virtual Account')">
        <div class="pilihan-left">
          Virtual Account
          <img src="img/bank.png" alt="Virtual Account">
        </div>
        <div class="pilihan-right"><i class="bi bi-chevron-right"></i></div>
      </div>

      <!-- GoPay / GoPay Later -->
      <div class="pilihan-box" onclick="pilihMetode(this,'GoPay / GoPay Later')">
        <div class="pilihan-left">
          GoPay / GoPay Later
          <img src="img/dana ovo.png" alt="GoPay">
        </div>
        <div class="pilihan-right"><i class="bi bi-chevron-right"></i></div>
      </div>

      <!-- QRIS -->
      <div class="pilihan-box" onclick="pilihMetode(this,'QRIS')">
        <div class="pilihan-left">
          QRIS
          <img src="img/dana ovo.png" alt="QRIS">
        </div>
        <div class="pilihan-right"><i class="bi bi-chevron-right"></i></div>
      </div>

      <!-- Powered by Midtrans -->
      <div class="powered">
        Powered by <img src="img/Midtrans 2.png" alt="Midtrans">
      </div>

      <!-- Tombol Konfirmasi -->
      <a href="pembayaran berhasil.html" class="btn-konfirmasi" onclick="konfirmasiPembayaran()">Konfirmasi</a>
    </div>

    <!-- Navigasi Bawah -->
    <div class="nav-bottom">
      <!-- menu navigasi jika diperlukan -->
    </div>

  </div>

  <!-- Script -->
  <script>
    // Countdown 24 Jam
    const countdownElement = document.getElementById("countdown");
    let timeLeft = 24 * 60 * 60;

    function updateCountdown() {
      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;

      countdownElement.textContent =
        "Pilih dalam " +
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      if (timeLeft > 0) {
        timeLeft--;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Pilih metode pembayaran
    let metodeDipilih = null;

    function pilihMetode(elem, nama) {
      document.querySelectorAll('.pilihan-box').forEach(box=>{
        box.style.borderColor = '#ddd';
      });
      elem.style.borderColor = '#ff9ca3';
      metodeDipilih = nama;
    }

    // Konfirmasi pembayaran
    function konfirmasiPembayaran() {
      if (!metodeDipilih) {
        alert('Silakan pilih metode pembayaran terlebih dahulu');
        return;
      }
      // simpan metode ke localStorage
      localStorage.setItem('metodePembayaran', metodeDipilih);
      // pindah ke halaman berikutnya
      window.location.href = 'halaman-konfirmasi.html';
    }
  </script>

</body>
</html>
