<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ubah Kata Sandi</title>

  <!-- ✅ Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ✅ Custom Style -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 400px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* ✅ Bagian Tengah (konten form) */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .form-header {
      background-color: #ff9ca3;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }

    .btn-pink {
      background-color: #ff9ca3;
      color: white;
      border-radius: 30px;
    }

    .btn-pink:hover {
      background-color: #ff7d88;
    }

    /* ✅ Footer Navigation */
    .footer-nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .footer-nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }

    .footer-nav a.active {
      color: #ff9ca3;
      font-weight: bold;
    }

    .footer-nav i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <!-- ✅ Header -->
    <div class="form-header">
      Ubah Kata Sandi
    </div>

    <!-- ✅ Isi Konten -->
    <div class="content">
      <p class="mb-4">Masukan kata sandi lama dan kata sandi baru akun kamu</p>

      <form id="passwordForm">
        <!-- Kata Sandi Lama -->
        <div class="mb-3 input-group">
          <input type="password" id="oldPassword" class="form-control" placeholder="Kata Sandi Lama" required>
          <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>

        <!-- Kata Sandi Baru -->
        <div class="mb-3 input-group">
          <input type="password" id="newPassword" class="form-control" placeholder="Kata Sandi Baru" required>
          <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
        </div>

        <!-- Konfirmasi Kata Sandi Baru -->
        <div class="mb-3 input-group">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Konfirmasi Kata Sandi Baru" required>
          <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
        </div>

        <!-- Tombol Konfirmasi -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-pink">Konfirmasi</button>
        </div>
      </form>
    </div>

    <!-- ✅ Footer Navigation -->
    <nav class="footer-nav">
      <a href="belum login .html">
        <i class="bi bi-house"></i>
        Home
      </a>
      <a href="freequently.html">
        <i class="bi bi-question-circle"></i>
        Bantuan
      </a>
      <a href="akun.html" class="active">
        <i class="bi bi-person"></i>
        Akun
      </a>
    </nav>
  </div>

  <!-- ✅ Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ Validasi JS -->
  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (oldPass === newPass) {
        alert("Kata sandi sedang digunakan! Silakan gunakan kata sandi baru.");
      } else if (newPass !== confirmPass) {
        alert("Konfirmasi kata sandi tidak cocok!");
      } else {
        alert("Kata sandi berhasil diubah!");
      }
    });
  </script>
</body>
</html>
