<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konfirmasi Donasi</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .konfirmasi-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ✅ Header */
    .header {
      background-color: #ff9ca3;
      color: #fff;
      padding: 12px 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    .header i {
      margin-right: 8px;
      font-size: 18px;
    }

    /* ✅ Box Nominal */
    .donasi-box {
      background: #ff9ca3;
      color: #fff;
      padding: 18px;
      text-align: center;
      border-radius: 10px;
      margin: 20px 15px;
    }
    .donasi-box h6 {
      margin: 0;
      font-size: 14px;
    }
    .donasi-box .nominal {
      font-size: 22px;
      font-weight: bold;
    }

    /* ✅ Form Input */
    .form-control {
      font-size: 14px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .form-check-label {
      font-size: 13px;
    }
    .form-check {
      margin-bottom: 12px;
    }
    .form-check a {
      color: #ff9ca3;
      text-decoration: none;
    }

    /* ✅ Tombol */
    .btn-konfirmasi {
      background-color: #ff9ca3;
      color: #fff;
      border-radius: 40px;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
    }

    /* ✅ Navigasi bawah */
    .nav-bottom {
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      text-align: center;
    }
    .nav-bottom a {
      color: #555;
      text-decoration: none;
      font-size: 12px;
      flex: 1;
    }
    .nav-bottom a.active {
      color: #ff9ca3;
      font-weight: 600;
    }
    .nav-bottom i {
      display: block;
      font-size: 20px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>

  <div class="konfirmasi-container">
    <!-- ✅ Header -->
    <div class="header">
      <i class="bi bi-arrow-left"></i> Konfirmasi Donasi
    </div>

    <!-- ✅ Box Nominal Donasi -->
    <div class="donasi-box">
      <h6>Donasi Sebesar</h6>
      <div class="nominal" id="nominalDonasi">Rp0</div>
    </div>

    <!-- ✅ Form Donatur -->
    <div class="px-3 pb-3">
      <form id="konfirmasiForm">
        <input type="text" class="form-control" placeholder="Nama" required>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="anonim">
          <label for="anonim" class="form-check-label">Sembunyikan Anonim</label>
        </div>

        <input type="email" class="form-control" placeholder="Email" required>
        <input type="text" class="form-control" placeholder="No Whatsapp" required>
        <textarea class="form-control" placeholder="Doa" rows="3"></textarea>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agree" required>
          <label for="agree" class="form-check-label">
            Dengan melanjutkan pembayaran, Anda setuju dengan 
            <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>.
          </label>
        </div>

        <!-- tombol submit biasa -->
        <button type="submit" class="btn btn-konfirmasi">Konfirmasi</button>
      </form>
    </div>

    <!-- ✅ Navigasi bawah -->
    <div class="nav-bottom">
      <a href="home.html">
        <i class="bi bi-house-door"></i>
        Home
      </a>
      <a href="riwayat.html">
        <i class="bi bi-clock-history"></i>
        Riwayat
      </a>
      <a href="akun.html" class="active">
        <i class="bi bi-person"></i>
        Akun
      </a>
    </div>
  </div>

  <script>
    // ✅ Ambil nominal dari localStorage (disimpan dari halaman donasi)
    const nominal = localStorage.getItem("donasiNominal") || 0;
    document.getElementById("nominalDonasi").innerText = 
      "Rp" + parseInt(nominal).toLocaleString("id-ID");

    // ✅ Submit form + pindah halaman
    document.getElementById("konfirmasiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Donasi berhasil dikonfirmasi sebesar Rp" + parseInt(nominal).toLocaleString("id-ID"));
      // pindah halaman ke pilih-pembayaran.html
      window.location.href = "pilih pembayaran.html";
    });
  </script>

</body>
</html>
