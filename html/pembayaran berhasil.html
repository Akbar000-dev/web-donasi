<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Berhasil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container-berhasil {
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: #ff9ca3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .terimakasih {
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .checkmark {
      font-size: 90px;
      color: #fff;
      opacity: 0;
      transform: scale(0);
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      70% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .pesan {
      color: #fff;
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 30px;
    }

    .btn-selesai {
      background-color: #fff;
      color: #ff9ca3;
      border-radius: 20px;
      padding: 8px 25px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }

    .btn-selesai:hover {
      background-color: #f2f2f2;
      color: #ff9ca3;
    }
  </style>
</head>
<body>

  <div class="container-berhasil">
    <div class="logo">KitaBantu</div>
    <div class="terimakasih">Terimakasih</div>

    <!-- Ikon centang animasi -->
    <div class="checkmark">
      <i class="bi bi-check-lg"></i>
    </div>

    <div class="pesan">Donasi Kamu Sudah<br>Kami terima</div>

    <!-- Tombol selesai dengan link -->
    <a href="home.html" class="btn-selesai">Selesai</a>
  </div>

</body>
</html>
