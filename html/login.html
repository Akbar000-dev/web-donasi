<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- ✅ Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ✅ Custom Style -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* ✅ Wrapper Full Tinggi */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh; 
      background: #fff;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* ✅ Header */
    .form-header {
      background-color: #ff9ca3;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }

    /* ✅ Konten Tengah */
    .content {
      flex: 1;  /* biar isi mendorong footer ke bawah */
      padding: 20px;
      overflow-y: auto;
    }

    .btn-pink {
      background-color: #ff9ca3;
      color: white;
      border-radius: 30px;
    }

    .btn-pink:hover {
      background-color: #ff7d88;
    }

    .forgot-link {
      font-size: 0.9rem;
      text-align: end;
      display: block;
      color: #ff9ca3;
      text-decoration: none;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .bottom-text a {
      color: #ff9ca3;
      text-decoration: none;
    }

    .google-btn-custom {
      border-radius: 50px;
      border: 1px solid #ddd;
      background-color: #fff;
      transition: 0.2s;
      font-weight: 500;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      width: 100%;
    }

    .google-btn-custom:hover {
      background-color: #f1f1f1;
    }

    .google-icon {
      height: 20px;
      margin-right: 10px;
    }

    /* ✅ Footer Navigation */
    .footer-nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }

    .footer-nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }

    .footer-nav a.active {
      color: #ff9ca3;
      font-weight: bold;
    }

    .footer-nav i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    /* Notifikasi Simpan Login */
    .notification {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <!-- ✅ Header -->
    <div class="form-header">
      Login
    </div>

    <!-- ✅ Isi Konten -->
    <div class="content">
      <p class="mb-4">Silahkan Masukan Email dan Password Kamu disini</p>

      <form id="loginForm">
        <!-- Input Email -->
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <!-- Input Password -->
        <div class="mb-3 input-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>

        <!-- Link Lupa Password -->
        <a href="#" class="forgot-link">Lupa Kata Sandi?</a>

        <!-- Sign With Google -->
        <div class="mb-3 text-center">
          <button type="button" class="google-btn-custom" id="googleSignIn">
            <img class="google-icon" src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            Sign With Google
          </button>
        </div>

        <!-- Notifikasi Simpan Login -->
        <div class="notification" id="loginSavedNotification">Simpan Login Berhasil!</div>

        <!-- Tombol Login -->
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-pink" id="masukSekarang">Masuk Sekarang</button>
        </div>

        <!-- Link Daftar -->
        <div class="text-center bottom-text">
          Belum Punya Akun ? <a href="daftar.html">Daftar Disini</a>
        </div>
      </form>
    </div>

    <!-- ✅ Footer Navigation -->
    <nav class="footer-nav">
      <a href="belum login .html">
        <i class="bi bi-house"></i>
        Home
      </a>
      <a href="Riwayat.html">
        <i class="bi bi-clock-history"></i>
        Riwayat
      </a>
      <a href="akun.html" class="active">
        <i class="bi bi-person"></i>
        Akun
      </a>
    </nav>
  </div>

  <!-- ✅ Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Menambahkan event listener untuk tombol Sign with Google
    document.getElementById('googleSignIn').addEventListener('click', function() {
      // Menampilkan notifikasi simpan login
      const notification = document.getElementById('loginSavedNotification');
      notification.style.display = 'block';

      // Mengarahkan ke halaman home setelah notifikasi
      setTimeout(() => {
        window.location.href = 'home.html';  // Ganti dengan link halaman home Anda
      }, 2000); // Delay 2 detik untuk melihat notifikasi
    });

    // Menambahkan event listener untuk tombol Masuk Sekarang
    document.getElementById('masukSekarang').addEventListener('click', function() {
      // Ambil nilai email dan password
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Validasi form
      if (email === '' || password === '') {
        alert('Email dan Password harus diisi!');
        return; // Jangan lanjutkan jika form belum lengkap
      }

      // Jika sudah valid, arahkan ke halaman home
      window.location.href = 'home.html';  // Ganti dengan link halaman home Anda
    });
  </script>
</body>
</html>
