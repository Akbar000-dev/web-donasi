<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-header {
      background-color: #fdaeb4;
      color: white;
      text-align: start;
      padding: 15px 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .form-header i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .category-card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.03);
      height: 100%;
      transition: 0.3s;
    }

    .category-card:hover {
      background-color: #ffe5e7;
    }

    .category-icon {
      font-size: 2rem;
      color: #f98e94;
      margin-bottom: 10px;
    }

    .category-label {
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }

    .footer-nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }

    .footer-nav a.active {
      color: #ff9ca3;
      font-weight: bold;
    }

    .footer-nav i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">

    <!-- Header -->
    <div class="form-header">
      <i class="bi bi-arrow-left"></i> Kategori
    </div>

    <!-- Content Area -->
    <div class="content">
      <div class="row row-cols-2 g-3">
        <!-- 1 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-mortarboard category-icon"></i>
            <div class="category-label">Bantuan Pendidikan</div>
          </div>
        </div>
        <!-- 2 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-tree category-icon"></i>
            <div class="category-label">Bantuan Lingkungan</div>
          </div>
        </div>
        <!-- 3 -->
        <div class="col">
          <a href="detail post.html">
          <div class="category-card">
            <i class="bi bi-gift category-icon"></i>
            <div class="category-label">Kegiatan Sosial</div>
            </div>
            </a>
        </div>
        <!-- 4 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-houses category-icon"></i>
            <div class="category-label">Bantuan Infrastruktur</div>
          </div>
        </div>
        <!-- 5 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-cash-coin category-icon"></i>
            <div class="category-label">Bantuan Modal Usaha</div>
          </div>
        </div>
        <!-- 6 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-heart category-icon"></i>
            <div class="category-label">Menolong Hewan</div>
          </div>
        </div>
        <!-- 7 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-building category-icon"></i>
            <div class="category-label">Bantuan Rumah Ibadah</div>
          </div>
        </div>
        <!-- 8 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-activity category-icon"></i>
            <div class="category-label">Bantuan Kesehatan</div>
          </div>
        </div>
        <!-- 9 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-coin category-icon"></i>
            <div class="category-label">Zakat</div>
          </div>
        </div>
        <!-- 10 -->
        <div class="col">
          <div class="category-card">
            <i class="bi bi-exclamation-triangle category-icon"></i>
            <div class="category-label">Bencana Alam</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
      <a href="home.html">
        <i class="bi bi-house"></i>
        Home
      </a>
      <a href="Riwayat.html">
        <i class="bi bi-clock-history"></i>
        Riwayat
      </a>
      <a href="akun.html" class="active">
        <i class="bi bi-person"></i>
        Akun
      </a>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
