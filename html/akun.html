<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akun Saya</title>

  <!-- ✅ Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    /* ========== RESET DAN DASAR ========== */
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif; background-color: #f1f1f1;
    }
    body { display: flex; flex-direction: column; }

    /* ========== TOP BAR ========== */
    .top-bar {
      background-color: #ff8c94; padding: 12px 0; text-align: center;
      color: white; font-weight: bold; font-size: 16px; user-select: none;
    }

    /* ========== KONTEN UTAMA ========== */
    .main-content {
      flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    .account-container {
      width: 100%; max-width: 400px; background-color: white;
      padding: 30px 20px 20px; border-radius: 0 0 12px 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center;
    }

    /* ========== PROFIL ========== */
    .profile-icon {
      width: 72px; height: 72px; background-color: #ff8c94; border-radius: 50%;
      margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center;
      color: white; font-size: 40px; overflow: hidden;
    }
    .profile-icon img { width: 100%; height: 100%; object-fit: cover; }
    .profile-name { font-weight: 700; font-size: 22px; margin-bottom: 12px; color: #333; }

    /* ========== TOMBOL EDIT PROFIL ========== */
    .btn-edit-profile {
      background-color: #ff8c94; color: white; font-weight: bold; border-radius: 25px;
      padding: 10px 30px; border: none; cursor: pointer; font-size: 14px;
      text-decoration: none; display: inline-block; transition: background-color 0.3s ease;
    }
    .btn-edit-profile:hover { background-color: #ff6f7f; color: white; }

    /* ========== MENU LIST ========== */
    .menu-list { margin-top: 30px; text-align: left; }
    .menu-item {
      background-color: #fff; border-radius: 12px; padding: 15px 20px;
      margin-bottom: 12px; box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: flex; align-items: center; cursor: pointer;
      text-decoration: none; color: inherit; transition: background-color 0.2s ease;
    }
    .menu-item:hover { background-color: #ffdee0; }
    .menu-icon { font-size: 20px; color: #ff8c94; margin-right: 15px; flex-shrink: 0; }
    .menu-text { font-weight: 600; font-size: 15px; color: #333; flex-grow: 1; }
    .menu-arrow { color: #ff8c94; font-size: 20px; }

    /* ========== FOOTER NAVIGATION ========== */
    .footer-nav {
      width: 100%; max-width: 400px; background-color: white; border-radius: 12px 12px 0 0;
      padding: 8px 0; box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      display: flex; justify-content: space-around; align-self: center;
    }
    .footer-nav a {
      text-decoration: none; color: #b7b7b7; font-size: 12px; text-align: center; flex-grow: 1;
    }
    .footer-nav a.active { color: #ff8c94; font-weight: bold; }
    .footer-nav a i { display: block; font-size: 18px; margin-bottom: 4px; }
  </style>
</head>
<body>

  <!-- ========== TOP BAR ========== -->
  <div class="top-bar">Akun Saya</div>

  <!-- ========== KONTEN UTAMA ========== -->
  <div class="main-content">
    <section class="account-container">
      <!-- Foto Profil -->
      <div class="profile-icon" id="profileIcon">
        <i class="bi bi-person-fill"></i>
      </div>
      <!-- Nama User -->
      <div class="profile-name" id="profileName">Light Knight</div>

      <!-- Tombol Edit Profile -->
      <a href="editeprofile.html" class="btn-edit-profile">Edit Profile</a>

      <!-- Menu Akun -->
      <nav class="menu-list">
        <a href="ubah kata sandi.html" class="menu-item">
          <i class="bi bi-key-fill menu-icon"></i><span class="menu-text">Ubah Kata Sandi</span>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>
        <a href="freequently.html" class="menu-item">
          <i class="bi bi-question-circle-fill menu-icon"></i><span class="menu-text">FAQ</span>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>
        <a href="syarat dan ketentuan .html" class="menu-item">
          <i class="bi bi-file-text-fill menu-icon"></i><span class="menu-text">Syarat & Ketentuan</span>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>
        <a href="tentang kita bantu.html" class="menu-item">
          <i class="bi bi-info-circle-fill menu-icon"></i><span class="menu-text">Tentang Kita Bantu</span>
          <i class="bi bi-chevron-right menu-arrow"></i>
        </a>
      </nav>
    </section>

    <!-- FOOTER -->
    <nav class="footer-nav">
      <a href="belum login .html"><i class="bi bi-house"></i>Home</a>
      <a href="Riwayat.html"><i class="bi bi-clock-history"></i>Riwayat</a>
      <a href="akun.html" class="active"><i class="bi bi-person"></i>Akun</a>
    </nav>
  </div>

  <!-- ✅ Script ambil data dari LocalStorage -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const savedName = localStorage.getItem("userName");
      const savedImage = localStorage.getItem("userProfileImage");

      if (savedName) document.getElementById("profileName").textContent = savedName;

      if (savedImage) {
        const profileIcon = document.getElementById("profileIcon");
        profileIcon.innerHTML = `<img src="${savedImage}" alt="Foto Profil">`;
      }
    });
  </script>
</body>
</html>
